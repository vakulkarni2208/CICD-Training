<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
  <TITLE> Search Marketing Tools </TITLE>

 <script type="text/javascript" src="AC_OETags.js" ></script>
 <script src="NoOfHits.js" ></script>
 </HEAD>

<script type="text/javascript">
	function parseXML()
	{
		//check for variable
		var args = new Object();
		var userSelValue = null;
		var userselLevel  = 0;
		var query = location.search.substring(1);
		
		if(query!=null){
			var pairs = query.split("&");
			for(var i = 0; i < pairs.length; i++) {
				var pos = pairs[i].indexOf('=');
	    		if (pos == -1) continue;
	   	 		var argname = pairs[i].substring(0,pos);
	    		userSelValue = pairs[i].substring(pos+1);
			}
		
			if(userSelValue!=null)
				getSWF().setProperty("browserVal" + userSelValue);
			else
				getSWF.setProperty("Select");
		}
	}

  var theSWF;
   function getSWF() {
        if (theSWF == null)
        {
            theSWF = document.getElementById("flexApp");
        }
        return theSWF;
    }


</script>
</head>
<body style="margin-top:0px; margin-left:5px; background:#ffffff ; background-repeat: no-repeat;" onload="setTimeout('parseXML();',500)">
">

                    );

</script>
</div>
